{% load i18n %}
{% block content %}

<h2>{% trans "로그인" %}</h2>
<h3> 아이들의 안전을 지켜줄 분들을 만나보세요, 오늘 스쿨로드에서 </h3>

{% blocktrans %} 아직 회원가입 이전이시라면, 스쿨로드

<a href="{{ signup_url }}"> 커뮤니티에 가입</a> 해보세요 {% endblocktrans %}

<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
    <input type="hidden" placeholder="이게뭐지" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "비밀번호를 깜빡 하셨다면" %}</a>
  <button class="primaryAction" type="submit">{% trans "Sign In" %}</button>
</form>

{% endblock %}
